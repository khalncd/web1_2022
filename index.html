<body>
    <div class="container">
        <button class="btn btn-primary" onclick="appendItem()">Add +</button>
        <div id="header" class="m-2" style="border: black solid 2px;">
        </div>
        <input type="hidden" name="nbr" value="0">
    </div>
    <div class="footer p-4 bg-black">kdjfkldqjf</div>
</body>

<script type="text/javascript">
    function appendItem() {
        var obj = document.getElementById("header");
        var nbr = document.getElementsByName("nbr");
        var i = nbr[0].value;
        i++;

        // Append element
        var el = document.createElement('div');
        el.setAttribute('id', 'head'+i);
        el.setAttribute('class', "text-success");
        el.innerHTML = "<b>Nouvel element "+i+"</b> "+
        "<Button class='btn btn-danger' type='button' id='btn_"+i+"' onclick='deleteItem(this.id)'>delete x</Button>";
        obj.appendChild(el);

        // update hidden input 
        nbr[0].value = i;
    }

    function deleteItem(o) {
        if(confirm("Voulez-vous vraiment supprimer cet élément ?")) {
            var id = o.split('_');
            var child = document.getElementById("head"+id[1]);
            var parent = document.getElementById("header");
            parent.removeChild(child);
        }
    }
</script>
