<script type="text/javascript">
	$(document).ready(function() {

		//$("#show_pass").php("<i class='fa fa-eye fa-2x'></i>");
		$("#show_pass").click(function () {
			var show = +$("#pass_show").val();
			if(show){
				$("#password").attr('type', "password");
				$("#pass_show").val(0);
				//$("#show_pass").php("<i class='fa fa-eye fa-2x'></i>");
				$("#show_pass").removeClass('fa-eye-slash');
				$("#show_pass").addClass('fa-eye');
			} else {
				$("#password").attr('type', "text");
				$("#pass_show").val(1);
				//$("#show_pass").php("<i class='fa fa-eye-slash fa-2x'></i>");
				$("#show_pass").removeClass('fa-eye');
				$("#show_pass").addClass('fa-eye-slash');
			}
		});

	});
</script>
